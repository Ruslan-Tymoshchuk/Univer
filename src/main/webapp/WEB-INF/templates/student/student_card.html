<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Student</title>
  <th:block th:insert="fragments/common.html :: styles"></th:block>
</head>

<body class="background">

  <th:block th:insert="fragments/common.html :: nav_panel"></th:block>
  <div class="container" style="margin-top: 50px; width: 900px;">
    <div class="row justify-content-center">
      <div class="card text-center">
        <div class="card-header">Student card</div>
        <div class="card-body">
          <form th:method="patch" th:action="@{/students/update/}" th:object="${studentDto}">
            <input type="hidden" th:field="*{id}" name="studentId" /> <input type="hidden" th:field="*{address.id}"
              name="addressId" /> <input type="hidden" th:field="*{gender}" name="gender" />
            <th:block th:insert="fragments/common :: personal-information"></th:block>
            <div class="row g-1 my-1 mb-3">
              <div class="form-floating col-md-3">
                <select class="form-select p-0" id="groupSelect" th:field="*{group.id}"
                  aria-label="Floating label select example">
                  <option th:each="group : ${allGroups}" th:value="${group.id}" class="text-center"
                    th:text="${group.name}"></option>
                </select> <label for="groupSelect">Group</label>
              </div>
              <div class="col-3 my-2 mx-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                  data-bs-target=#lessons-by-date>Lessons
                  by date</button>
              </div>
            </div>
            <div class="row g-3">
              <th:block th:insert="fragments/common :: address"></th:block>
            </div>
            <div class="d-grid gap-2 col-3 my-4 mx-auto">
              <button type="submit" class="btn btn-warning"
                onclick="return confirm('Are you sure you want to update this student?');">Update</button>
            </div>
          </form>
          <div class="row my-2">
            <form th:method="delete" th:action="@{/students/delete/{id}(id=${studentDto.id})}">
              <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-primary"
                  onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal lessons by date interval-->
    <div class="modal fade" id="lessons-by-date" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Lessons by
              student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form th:method="get" th:action="@{/lessons/by-student-group-and-date-interval}"
              class="row gy-2 gx-3 align-items-center">
              <input type="hidden" class="form-control" id="id" name="id" th:value="${studentDto.group.id}">
              <div class="col form-floating">
                <input type="date" class="form-control" id="start" name="start" placeholder="Start date" required>
                <label for="start">Start
                  date:</label>
              </div>
              <div class="col form-floating">
                <input type="date" class="form-control" id="end" name="end" placeholder="End date" required> <label
                  for="end">End
                  date:</label>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Find</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
