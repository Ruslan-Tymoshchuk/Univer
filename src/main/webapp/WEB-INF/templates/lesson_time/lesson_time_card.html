<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Les</title>
  <th:block th:insert="fragments/common.html :: styles"></th:block>
</head>

<body class="background">
  <div th:insert="fragments/common.html :: nav_panel"></div>
  <div class="container granular-data">
    <div class="row justify-content-center">
      <div class="card text-center">
        <div class="card-header">Lesson time card</div>
        <div class="card-body">
          <form th:method="patch" th:action="@{/lesson-times/update/}" th:object="${lessonTimeDto}">
            <input type="hidden" th:field="*{id}" name="id" />
            <div class="col-auto form-floating">
              <input type="time" th:field="*{startTime}" class="form-control" id="starttime" name="starttime"
                placeholder="Start Time" required> <label for="startTime">Start Time:</label>
            </div>
            <div class="col-auto form-floating">
              <input type="time" th:field="*{endTime}" class="form-control" id="endtime" name="endtime"
                placeholder="End Time" required>
              <label for="endtime">End Time:</label>
            </div>
            <div class="d-grid gap-2 col-3 my-4 mx-auto">
              <button type="submit" class="btn btn-warning"
                onclick="return confirm('Are you sure you want to update this Lesson time?');">Update</button>
            </div>
          </form>
          <div class="row my-2">
            <form th:method="delete" th:action="@{/lesson-times/delete/{id}(id=${lessonTimeDto.id})}">
              <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-primary"
                  onclick="return confirm('Are you sure you want to delete this Lesson time?');">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
