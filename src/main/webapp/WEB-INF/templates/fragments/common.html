<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="styles">
  <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" media="screen" th:href="@{/css/univer.css}" />
  <link rel="icon" type="image/ico" th:href="@{/images/favicon.ico}">
</th:block>

<!-- Naw panel -->
<th:block th:fragment="nav_panel">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand p-0" href="/"><img th:src="@{/images/univer.png}" alt="University" width="150" /></a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <a th:href="@{/audiences/}" class="btn btn-outline-success">Audiences</a>
            <a th:href="@{/courses/}" class="btn btn-outline-success">Courses</a>
            <a th:href="@{/groups/}" class="btn btn-outline-success">Groups</a>
            <a th:href="@{/holidays/}" class="btn btn-outline-success">Holidays</a>
            <a th:href="@{/lessons/}" class="btn btn-outline-success">Schedule</a>
            <a th:href="@{/students/}" class="btn btn-outline-success">Students</a>
            <a th:href="@{/teachers/}" class="btn btn-outline-success">Teachers</a>
          </div>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <a href="https://www.google.com/" class="btn btn-outline-success" type="button">Google Search</a> <a
          href="https://www.linkedin.com/" class="btn btn-outline-success" type="button">LinkedIn</a>
      </div>
    </div>
  </nav>
</th:block>

<!-- Pictures carusel -->
<th:block th:fragment="pictures-carusel">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 70rem;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img th:src="@{/images/univer_wall_1.jpg}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img th:src="@{/images/univer_wall_2.jpg}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img th:src="@{/images/univer_wall_3.jpg}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="visually-hidden">Next</span>
    </button>
  </div>
</th:block>

<!--Personal information-->
<th:block th:fragment="personal-information">
  <div class="row g-1 my-1">
    <div class="form-floating col-md-4">
      <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First name" required>
      <label for="firstName">First name</label>
    </div>
    <div class="form-floating col-md-4">
      <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last name" required>
      <label for="firstName">Last name</label>
    </div>
    <div class="form-floating col-md-4">
      <input type="date" class="form-control" th:field="*{birthDate}" id="birthDate" placeholder="Birth date" required>
      <label for="firstName">Birth date</label>
    </div>
  </div>
  <div class="row g-1 my-1">
    <div class="form-floating col-md-4">
      <input type="tel" class="tel form-control" th:field="*{phone}" id="tel" placeholder="Phone number" required>
      <label for="firstName">Phone number</label>
    </div>
    <div class="form-floating col-md-4">
      <input type="email" class="email form-control" th:field="*{email}" id="email" placeholder="Email" required> <label
        for="firstName">Email</label>
    </div>
  </div>
</th:block>

<!--Gender-->
<th:block th:fragment="gender">
  <div class="col-md-3">
    <select class="form-select p-0" th:field="*{gender}" required>
      <option selected value=''>Gender</option>
      <option th:each="gender : ${T(com.r_tim_develop.univer.model.Gender).values()}" th:value="${gender}"
        th:text="${gender}"></option>
    </select>
  </div>
</th:block>

<!--Address-->
<th:block th:fragment="address">
  <div class="row g-1 my-1">
    <div class="form-floating col-md-4">
      <input type="text" class="form-control" th:field="*{address.country}" id="country" placeholder="Country" required>
      <label for="country">Country</label>
    </div>
    <div class="form-floating col-md-4">
      <input type="text" class="form-control" th:field="*{address.region}" id="region" placeholder="Region" required>
      <label for="firstName">Region</label>
    </div>
    <div class="form-floating col-md-4">
      <input type="text" class="form-control" th:field="*{address.city}" id="city" placeholder="City" required> <label
        for="firstName">City</label>
    </div>
  </div>
  <div class="row g-1 my-1">
    <div class="form-floating col-md-4">
      <input type="text" class="form-control" th:field="*{address.street}" id="street" placeholder="Street" required>
      <label for="country">Street</label>
    </div>
    <div class="form-floating col-md-4">
      <input type="text" class="form-control" th:field="*{address.houseNumber}" id="houseNumber"
        placeholder="House number" required> <label for="firstName">House
        number</label>
    </div>
    <div class="form-floating col-md-4">
      <input type="text" class="form-control" th:field="*{address.postalCode}" id="Postal code"
        placeholder="Postal code" required> <label for="firstName">Postal
        code</label>
    </div>
  </div>
</th:block>

<!--Courses multiple select-->
<th:block th:fragment="courses">
  <div class="col-md-auto mx-auto">
    <label class="form-label">Courses (multiple with Ctrl)</label> <select class="form-control" name="courses" size="3"
      multiple required>
      <option th:each="course: ${allCourses}" th:value="${course.id}" th:text="${course.name}"
        th:selected="${teacherDto.courses.contains(course)}"></option>
    </select>
  </div>
</th:block>

<!--Academic degree-->
<th:block th:fragment="academic-degree">
  <div class="col-md-auto my-auto mx-auto">
    <select class="form-select" th:field="*{academicDegree}" required>
      <option selected value=''>Academic degree</option>
      <option th:each="academicDegree : ${T(com.r_tim_develop.univer.model.AcademicDegree).values()}"
        th:value="${academicDegree}" th:text="${academicDegree}"></option>
    </select>
  </div>
</th:block>
