<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Vacation</title>
  <th:block th:insert="fragments/common.html :: styles"></th:block>
</head>

<body class="background">

  <th:block th:insert="fragments/common.html :: nav_panel"></th:block>
  <div class="container granular-data">
    <div class="row justify-content-center">
      <div class="card text-center">
        <div class="card-header">Vacation card</div>
        <div class="card-body">
          <form th:method="patch" th:action="@{/vacations/update}" class="row gy-2 gx-3 align-items-center"
            th:object="${vacationDto}">
            <input type="hidden" th:field="*{id}" name="vacation-id">
            <div class="col form-floating">
              <input type="date" class="form-control" id="start" name="start" th:field="*{startDate}"
                placeholder="Start date" required>
              <label for="start">Start date:</label>
            </div>
            <div class="col form-floating">
              <input type="date" class="form-control" id="end" name="end" th:field="*{endDate}" placeholder="End date"
                required> <label for="end">End date:</label>
            </div>
            <div class="row g-1">
              <div class="d-grid gap-2 col-3 my-4 mx-auto">
                <button type="submit" class="btn btn-warning"
                  onclick="return confirm('Are you sure you want to update this vacation?');">Update</button>
              </div>
            </div>
          </form>
          <div class="row my-2">
            <form th:method="delete" th:action="@{/vacations/delete/{id}(id=${vacationDto.id})}">
              <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-primary"
                  onclick="return confirm('Are you sure you want to delete this vacation?');">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
