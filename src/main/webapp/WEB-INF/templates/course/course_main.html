<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <th:block th:insert="fragments/common.html :: styles"></th:block>
</head>

<body class="background">

  <th:block th:insert="fragments/common.html :: nav_panel"></th:block>
  <div class="container general-data">
    <div class="card">
      <table class="table table-success table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center" scope="col" style="width: 10%;">ID</th>
            <th class="text-center" scope="col" style="width: 45%;">NAME</th>
            <th class="text-center" scope="col" style="width: 45%;">DESCRIPTION</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="course :${listCourses}">
            <td class="text-center" th:text="${course.id}"></td>
            <td class="text-center"><a th:href="@{/courses/{id}(id=${course.id})}"><strong
                  th:text="${course.name}"></strong></a></td>
            <td class="text-center" th:text="${course.description}"></td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="row">
        <div class="col">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item"><strong class="page-link" th:text="'Total pages: ' + ${totalPages}"></strong>
              <li class="page-item"><a class="page-link" th:if="${currentPage > 1}"
                  th:href="@{/courses/(pageNumber=1, pageSize=5)}">First</a></li>
              <li class="page-item" th:unless="${currentPage > 1}"><a class="page-link">First</a></li>
              <li class="page-item"><a class="page-link" th:if="${currentPage > 1}"
                  th:href="@{/courses/(pageNumber=${currentPage - 1}, pageSize=5)}">Previous</a></li>
              <li class="page-item" th:unless="${currentPage > 1}"><a class="page-link">Previous</a></li>
              <li class="page-item"><strong class="page-link" th:text="${currentPage}"></strong>
              <li class="page-item"><a class="page-link" th:if="${currentPage < totalPages}"
                  th:href="@{/courses/(pageNumber=${currentPage + 1}, pageSize=5)}">Next</a></li>
              <li class="page-item" th:unless="${currentPage < totalPages}"><a class="page-link">Next</a></li>
              <li class="page-item"><a class="page-link" th:if="${currentPage < totalPages}"
                  th:href="@{/courses/(pageNumber=${totalPages}, pageSize=5)}">Last</a></li>
              <li class="page-item" th:unless="${currentPage < totalPages}"><a class="page-link">Last</a></li>
            </ul>
          </nav>
        </div>

        <!-- Modal create course button-->
        <div class="col">
          <button type="button" class="btn btn-warning" style="width: 150px;" data-bs-toggle="modal"
            data-bs-target="#create-course">
            New Course</button>
        </div>

        <!-- Modal create course-->
        <div class="modal fade" id="create-course" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">New course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form th:method="post" th:action="@{/courses/save}" th:object="${courseDto}"
                  class="row gy-3 gx-3 justify-content-center">
                  <div class="col-auto form-floating">
                    <input type="text" th:field="*{name}" class="form-control" id="floatingInput" placeholder="Name"
                      required> <label for="floatingInput">Name:</label>
                  </div>
                  <div class="col-auto form-floating">
                    <input type="text" th:field="*{description}" class="form-control" id="floatingInput"
                      placeholder="Description" required> <label for="floatingInput">Description:</label>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
