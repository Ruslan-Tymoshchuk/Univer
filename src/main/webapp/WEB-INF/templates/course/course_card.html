<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Course</title>
  <th:block th:insert="fragments/common.html :: styles"></th:block>
</head>

<body class="background">
  <div th:insert="fragments/common.html :: nav_panel"></div>
  <div class="container granular-data">
    <div class="row justify-content-center">
      <div class="card text-center">
        <div class="card-header">Course card</div>
        <div class="card-body">
          <form th:method="patch" th:action="@{/courses/update/}" th:object="${courseDto}">
            <input type="hidden" th:field="*{id}" name="id" /> <label for="name">Name</label> <input type="text"
              class="form-control" th:field="*{name}" id="name" /> <label for="description">Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="description" />
            <div class="d-grid gap-2 col-3 my-4 mx-auto">
              <button type="submit" class="btn btn-warning"
                onclick="return confirm('Are you sure you want to update this course?');">Update</button>
            </div>
          </form>
          <div class="row my-2">
            <form th:method="delete" th:action="@{/courses/delete/{id}(id=${courseDto.id})}">
              <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-primary"
                  onclick="return confirm('Are you sure you want to delete this course?');">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
